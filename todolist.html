<!DOCTYPE html>
<html>
    <head>
        <title>jQuery TO DO List</title>
        
        <!-- CORE PLUGINS -->
        <link rel="stylesheet" href="plugins/jquery-ui-1.12.1.custom/jquery-ui.min.css">
        
        <!-- NORMALIZE CSS -->
        <link rel="stylesheet" href="css/normalize.css">
        
        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="todolistWrapper" class="container">
            <h1>The jQuery To Do List</h1>
            
            <div id="todoList">
                <ul>
                    <li class="listTitle">Monday</li>
                    <li class="addItem">
                        <input type="text" placeholder="add new item...">
                    </li>
                </ul>
                <ul>
                    <li class="listTitle">Tuesday</li>
                    <li class="addItem">
                        <input type="text" placeholder="add new item...">
                    </li>
                </ul>
                <ul>
                    <li class="listTitle">Wednesday</li>
                    <li class="addItem">
                        <input type="text" placeholder="add new item...">
                    </li>
                </ul>
                <ul>
                    <li class="listTitle">Thursday</li>
                    <li class="addItem">
                        <input type="text" placeholder="add new item...">
                    </li>
                </ul>
                <ul>
                    <li class="listTitle">Friday</li>
                    <li class="addItem">
                        <input type="text" placeholder="add new item...">
                    </li>
                </ul>
                <ul>
                    <li class="listTitle">Saturday</li>
                    <li class="addItem">
                        <input type="text" placeholder="add new item...">
                    </li>
                </ul>
                <ul>
                    <li class="listTitle">Sunday</li>
                    <li class="addItem">
                        <input type="text" placeholder="add new item...">
                    </li>
                </ul>
            </div><!-- /todolist -->
            
            <div id="trash">drop here to delete an item</div>
        </div><!-- /#todolistwrapper -->
        <!-- LOAD jQuery FIRST -->
        <script src="plugins/jquery/jquery-3.2.1.js"></script>
        
        <!-- LOAD jQueryUI after jQuery -->
        <script src="plugins/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
        
        <!-- LOAD CUSTOM JS AT the END -->
        <script src="js/scripts.js"></script>
    </body>
</html>
